						  ];
			
			var scale = d3.scaleLinear();
			
			d3.max(dataset, function(d) {
				return d[0];
			});

			function max(dataset, callback) 
			{
				var max = callback(dataset[0]);
				for(var i = 1; i < dataset.length; i++) 
				{
					if(callback(dataset[i]) > max) {
						max = callback(dataset[i]);
					} 
				}	
				debugger;

			}

			});
