<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Empty page for testing scale functions</title>
		<script type="text/javascript" src="d3/d3.js" ></script>
  		<script type="text/javascript" src="jquery-3.1.1.min.js"></script>
		<style type="text/css">
			/* No style rules here yet */
			.axis path,
			.axis line {
				fill: none;
				stroke: black;
				shape-rendering: crispEdges;
			}
			
			.axis text {
				font-family: sans-serif;
				font-size: 11px;
			}		
		</style>
	</head>
	<body>
		<script type="text/javascript">
			//
			//	This page is here just so D3 is loaded into memory.
			//	Then you can test out D3 functions in the console.
			//
			//	Oh, what the heck, Iâ€™ll throw this dummy data set
			//	in at no extra charge.
			//
			
			var w = 1000;
			var h = 500;
			var padding = 50;

			var dataset = [
							[5, 20], [480, 90], [250, 50], [100, 33], [330, 95],
							[410, 12], [475, 44], [25, 67], [85, 21], [220, 88], 
							[600, 150]
						  ];
			
			var xScale = d3.scaleLinear().domain([0, d3.max(dataset, function(d) { return d[0]; })])
										.range([padding, w - padding * 2]);
			var yScale = d3.scaleLinear().domain([0, d3.max(dataset, function(d) { return d[1]; })])
										.range([h - padding, padding]);
			var rScale = d3.scaleLinear().domain([0, d3.max(dataset, function(d){return d[1];})])
										.range([2, 5]);

			//Define X axis
			var xAxis = d3.axisBottom().scale(xScale).ticks(5);
			var yAxis = d3.axisLeft().scale(yScale).ticks(5);
																				
			//create SVG element
			var svg = d3.select("body").append("svg").attr("width", w).attr("height", h);

			svg.selectAll("circle")
			   .data(dataset)
			   .enter()
			   .append("circle")
			   .attr("cx", function(d) {
			   		return xScale(d[0]);
			   })
			   .attr("cy", function(d) {
			   		return yScale(d[1]);
			   })
			   .attr("r", function(d) {
			   		return rScale(d[1] * 5);
			   })
			   .style("fill", "yellow")
			   .style("stroke", "orange")
			   .style("stroke-width", "10");

			svg.selectAll("text")
			   .data(dataset)
			   .enter()
			   .append("text")
			   .text(function(d) {
			   		return d[0] + "," + d[1];
			   })
			   .attr("x", function(d) {
			   		return xScale(d[0]);
			   })
			   .attr("y", function(d) {
			   		return yScale(d[1]);
			   })
			   .attr("font-family", "sans-serif")
			   .attr("font-size", "11px")
			   .attr("fill", "red");

			//Create X, Y axis
			svg.append("g").attr("transform" , "translate(0," + (h - padding) + ")" ).attr("class","axis").call(xAxis);
			svg.append("g").attr("transform" , "translate(" + padding + ",0)").call(yAxis);
		</script>
	</body>
</html>
